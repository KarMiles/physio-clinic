{% extends "base.html" %}

{% load i18n %}
{% load account socialaccount %}

{% block head_title %}{% trans "Sign In" %}{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mt-3 offset-md-3">
            <h1 class="text-center">
                {% blocktrans %}
                500 Server error
                {% endblocktrans %}</h1>
            <p class="text-center">
                {{ e }}
            </p>
            <p class="text-center">
                {% blocktrans %}
                Please try again later.
                {% endblocktrans %}
            </p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mt-3 offset-md-3 text-center">
            <a href="{% url 'blog_home' %}" class="btn btn-primary btn-lg">Home</a>
        </div>
    </div>
</div>

{% endblock %}
