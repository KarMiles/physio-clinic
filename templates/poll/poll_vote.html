{% extends "poll/poll_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Vote{% endblock %}

{% block main %}
<div class="row">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h1 class="panel-title">Cast Your Vote</h1>
        </div>

        <div class="panel-body">
            
            <div class="row">
                <div class="col-lg-12">
                    <h2>{{ poll.question }}</h2>
                    <p>Asks: {{ poll.author }}</p>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <hr />

                    <form method="POST">
                        {{ poll_form | crispy }}
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="radio poll px-3">
                                <label>
                                    <input type="radio" name="poll" value="option1">
                                    {{ poll.option_one }}
                                </label> &nbsp;
                                <label>
                                    <input type="radio" name="poll" value="option2">
                                    {{ poll.option_two }}
                                </label> &nbsp;
                                <label>
                                    <input type="radio" name="poll" value="option3">
                                    {{ poll.option_three }}
                                </label> &nbsp;
                            </div>
                        </div>

                        <hr />

                        <button type="submit" class="btn btn-info">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>

    </div>

</div>
{% endblock %}
